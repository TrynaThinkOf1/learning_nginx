<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StemNet Maintenance</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f0ff 0%, #fff5f5 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6b46c1;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        p, label {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        input[type="email"] {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9d8fd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #9f7aea;
        }

        button {
            background-color: #6b46c1;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #553c9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StemNet will be back soon!</h1>
        <p>We're currently performing some maintenance on our site. We'll be back up and running as soon as possible. Thanks for your patience!</p>
        <form onsubmit="location.reload(); return false;">
            <label>We'll send you an email when we're back.</label>
            <br>
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
</body>
</html>
